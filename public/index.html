<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Race</title>
	<script src="https://threejs.org/build/three.js" defer></script>
</head>
<body>
	<main class="main-container">
		<div class="screen-ratio-provider">
			<div class="screen">
				<div class="screen__canvas" id="screen-render-container">
					<canvas id="screen-render-target"></canvas>
				</div>
				<div class="screen__info"></div>
			</div>
		</div>
		<div class="controllers-container">

			<div class="arrow-buttons-group">
				<button class="btn-mid" id="btn-left"></button>
				<button class="btn-mid" id="btn-right"></button>
				<button class="btn-mid" id="btn-up"></button>
				<button class="btn-mid" id="btn-down"></button>
			</div>

		</div>
	</main>
</body>
</html>
